<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>(OLD) Beban Kerja 1 Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <div class="container mt-5">
        <h1>Kalkulator Kebutuhan Kalori</h1>
    </div>

    <div class="container mt-5">
        <div class="container" id="bebanKerjaContainer">
            <div class="card custom-card shadow p-5">
                <div class="card-body">
                    <h2 class="mb-4">Beban Kerja 1</h2>
                    <form id="bebanKerjaForm">
                        <!-- Isi form seperti sebelumnya -->
                        <div class="nilaiBebanKerja">
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label for="jenisPekerjaan" class="form-label">Jenis Pekerjaan</label>
                                        <select class="form-select" id="jenisPekerjaan" required>
                                            <option value="" selected disabled>Pilih jenis pekerjaan</option>
                                            <option value="1" title="Pekerjaan dengan tangan">1</option>
                                            <option value="2" title="Pekerjaan dengan satu tangan">2</option>
                                            <option value="3" title="Pekerjaan dengan dua lengan">3</option>
                                            <option value="4" title="Pekerjaan dengan menggunakan gerakan tangan">4</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label for="kategoriPekerjaan" class="form-label">Kategori Pekerjaan</label>
                                        <select class="form-select" id="kategoriPekerjaan" required>
                                            <option value="" selected disabled>Pilih kategori pekerjaan</option>
                                            <option value="I">I</option>
                                            <option value="II">II</option>
                                            <option value="III">III</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label for="posisiKerja" class="form-label">Posisi Kerja</label>
                                        <select class="form-select" id="posisiKerja" required>
                                            <option value="" selected disabled>Pilih posisi kerja</option>
                                            <option value="duduk">Duduk</option>
                                            <option value="berdiri">Berdiri</option>
                                            <option value="berjalan">Berjalan</option>
                                            <option value="berjalanMendaki">Berjalan mendaki</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <div class="row-md-2">
                                    <button type="button" class="btn btn-primary" onclick="cariBebanKerja()">Hitung nilai beban kerja</button>
                                </div>
                            </div>
                            <div class="row hidden" id="hasilBebanKerjaContainer">
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <!-- Terisi secara otomatis setelah nilai dari 3 form sebelumnya diisi -->
                                        <h4 id="bebanKerja">Nilai beban kerja: <span id="indeksBebanKerja"></span></h4>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="mt-4 mb-3 row">
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="jenisKelamin" class="form-label">Jenis Kelamin Pekerja</label>
                                    <select class="form-select" id="jenisKelamin">
                                        <option value="" selected disabled>Pilih jenis kelamin</option>
                                        <option value="lakilaki">Laki-laki</option>
                                        <option value="perempuan">Perempuan</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="beratBadan" class="form-label">Berat Badan Pekerja (kg)</label>
                                    <input type="number" class="form-control" id="beratBadan" placeholder="Masukan berat badan pekerja (kg)" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="waktu" class="form-label">Waktu kerja (menit): </label>
                                    <input type="number" class="form-control" id="waktu" placeholder="Masukkan waktu kerja (menit)" required>
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <div class="row-md-2">
                                    <button type="button" class="btn btn-primary" onclick="showKebutuhanKaloriPekerja()">Hitung kebutuhan kalori pekerja</button>
                                </div>
                            </div>
                            <div class="row hidden" id="hasilKebutuhanKaloriPekerjaContainer">
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <!-- Terisi secara otomatis setelah nilai dari 3 form sebelumnya diisi -->
                                        <h4 id="kebutuhanKalori">Kebutuhan kalori pekerja: <span id="nilaiKebutuhanKalori"></span></h4>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- Tambahkan blok yang serupa untuk input lainnya -->
        <div class="container">
            <div class="mb-3 row">
                <div class="col-md-6">
                        <button class="btn mt-4" onclick="tambahBebanKerja()"> 
                            <span class="material-icons" style="font-size: 5rem;">
                                add_circle
                            </span>
                        </button>
                        <h4>Tambah beban kerja</h4>
                </div>
                <div class="col-md-6 text-end">
                    <button type="submit" class="btn btn-primary mt-4" onclick="hitungRataRataKebutuhanKalori()">Hitung rata-rata kebutuhan kalori dari seluruh beban kerja</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../script/kalkulator_kebutuhan_kalori.js"></script>
</body>

</html>
