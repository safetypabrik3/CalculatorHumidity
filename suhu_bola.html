<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator Indeks Suhu Bola Basal</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css">
  </head>
  <body>
    <!-- Judul page -->
    <div class="container mt-5 mb-4 text-center">
      <h2>Kalkulator Indeks Suhu Bola Basal</h2>
    </div>

    <!-- Card kalkulator -->
    <div class="container indeksSuhuBolaBasal mb-5">
      <div class="card p-5 shadow mx-auto mb-4" style="max-width: 400px">
        <div class="card-body">
          <div class="row mb-4">
            <form>
              <div class="row">
                <div class="row mb-3">
                  <label for="suhuBasah" class="mb-2">Suhu basah (&degC) </label>
                  <input
                    type="number"
                    class="form-control"
                    id="suhuBasah"
                    placeholder="Masukan suhu basah"
                  />
                </div>
                <div class="row mb-3">
                  <label for="suhuBola" class="mb-2">Suhu bola (&degC)</label>
                  <input
                    type="number"
                    class="form-control"
                    id="suhuBola"
                    placeholder="Masukan suhu bola"
                  />
                </div>
                <div class="row mb-3">
                  <label for="suhuKering" class="mb-2">Suhu kering (&degC)</label>
                  <input
                    type="number"
                    class="form-control"
                    id="suhuKering"
                    placeholder="Masukan suhu kering"
                  />
                </div>
              </div>
              <div class="row mb-4 mt-2">
                <button
                  type="button"
                  class="btn btn-primary shadow d-block mx-auto"
                  style="width: 200px"
                  onclick="hitungIndeksSuhu()"
                >
                  Hitung
                </button>
              </div>

              <div class="row text-center">
                <h5>Suhu bola basah: <span id="hitung"></span> &degC</h5>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="row">
          <a href="../index.html" class="btn btn-primary shadow d-block mx-auto" role="button" style="max-width: 200px;"
            >Kembali ke home</a
          >

      </div>
    </div>
    <script src="../script/suhu_bola.js"></script>
  </body>
</html>
